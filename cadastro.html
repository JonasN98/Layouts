<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image.png" href="https://lh3.googleusercontent.com/pw/AM-JKLWDcf8qZjm-TnM2i1AT--avm-Wb7TG7pEH23JHeF1P54R7-GFKiOxaOOlyaiL0aiuAcX59AEO3ciqkASNg_eN87twALz4CNSpoxrLfuQjyPECaedfM8WncDi2CrGqC02HHd7oqMtoowmp79bn8PAmM0XQ=w120-h104-no?authuser=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="structure" class="structurec">
            <img  id="logo" class="logoc" src="https://lh3.googleusercontent.com/pw/AM-JKLWDcf8qZjm-TnM2i1AT--avm-Wb7TG7pEH23JHeF1P54R7-GFKiOxaOOlyaiL0aiuAcX59AEO3ciqkASNg_eN87twALz4CNSpoxrLfuQjyPECaedfM8WncDi2CrGqC02HHd7oqMtoowmp79bn8PAmM0XQ=w120-h104-no?authuser=0" alt = apple icon><br>
            <button id="register2" class="register2c"> Casdastre-se</button>
            <button id="already" class="alreadyc"> Já tenho cadastro</button><br>

            <div class="linec" id="line">
                <input type="text" class="inputc" placeholder="Seu nome" />
                <button class="namec" type="name">
                <span class="material-icons-outlined">person_outline</span>
                </button>
            </div>
    
            <div class="linec" id="line">
                <input type="text" class="inputc" placeholder="Seu número de celular" />
                <button class="cellphonec" type="cellphone">
                <span class="material-icons-outlined">smartphone</span>
                </button>
            </div>
    
            <div class="linec" id="line">
                <input type="text" class="inputc" placeholder="Seu e-mail" />
                <button class="emailc" type="email">
                <span class="material-icons-outlined">email</span>
                </button>
            </div>
    
            <div class="line2c" id="line2">
                <input id="pass" type="password" class="passwordc" placeholder="Digite uma senha forte" />
                <button class="create" type="password">
                <span id="padlock" class="material-icons-outlined">https</span>
                <span id="visibility" class="material-icons-outlined">visibility</span>
                </button>
            </div>
    
            <div class="line2c" id="line2">
                <input id="passs" type="password" class="passwordc" placeholder="Digite a senha novamente" />
                <button class="repeat" type="password">
                <span id="padlock" class="material-icons-outlined">https</span>
                <span id="visibilityy" class="material-icons-outlined">visibility</span>
                </button>
            </div><br>
    
            <div class="declared">
                <p class="pc"><input type="checkbox" id="checked" class="checkedc" name="checkbox">Declaro que li e concordo com os <a href="#">termos de uso</a>, e a <a href="#">política de privacidade.</a></p>
            </div>  
    
            <button id="done" class="donec"> Finalizar Cadastro</button><br>
            <button class="loadingc"><i class="fa fa-spinner" style="color: rgba(255, 255, 255, 1); font-size: 24px;"></i></button>
    
    
        </div>
            <script src="./cadastro.js"></script>
</body>
</html>
